<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_drop_down" />
    <title>Bold & Fashionable Fits | Women's Collection</title>
    <link rel="icon" href="logo.jpg" type="image/png">
    <style>
        /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #FFFFFF;
        color: #000000;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    
    header {
        background-color: #000000;
        color: #FFFFFF;
        padding: 20px 0;
        text-align: center;
    }
    
    header h1 {
        margin: 0;
        font-size: 3rem;
        font-family: 'Georgia', serif;
        font-weight: bold;
    }
    
    nav {
        background-color: #FFFFFF;
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        padding: 10px 20px;
        border-bottom: 2px solid #E5E5E5;
        position: relative; 
        border-bottom: solid black;
        font-family: 'Georgia', serif;
    }
    
    .logo img {
        width: 50px;
        height: auto;
    }
    
    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 20px;
    }
    
    nav li {
        position: relative;
    }
    
    nav a {
        color: #000000;
        text-decoration: none;
        padding: 10px;
        font-size: 1.2rem;
        display: inline-block;
        border-radius: 10px;
        margin: 5px;
        transition: background-color 0.3s, color 0.3s, border-bottom 0.3s;
        position: relative;
    }
    
    nav a::after {
        content: "";
        display: block;
        width: 0;
        height: 2px;
        background: #000000;
        position: absolute;
        bottom: 0;
        left: 0;
        transition: width 0.3s ease-in-out;
    }
    
    nav a:hover::after {
        width: 100%;
    }
    
    nav a.active::after {
        width: 100%;
    }
    
    nav .material-symbols-outlined {
        margin-left: 8px;
        vertical-align: middle;
        font-size: 1.2rem;
    }
    
    nav li:hover .dropdown {
        display: block;
    }
    
    .dropdown {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #F7F3F5;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        min-width: 180px;
        z-index: 100; 
    }
    
    .dropdown li {
        display: block;
        text-align: left;
    }
    
    .dropdown a {
        padding: 10px 20px;
        font-size: 1rem;
        color: #000000;
        text-decoration: none;
        display: block;
    }
    
    .dropdown a:hover {
        background-color: #F7F3F5;
        color: black;
    }
    
    img {
        height: 200px;
        z-index: 1; 
        transition: box-shadow 0.3s ease-in-out, filter 0.3s ease-in-out; 
    }    
    
    img:hover {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.9); 
        filter: grayscale(100%) brightness(90%); 
    }
    
    /* Media Queries */
    @media (max-width: 1024px) {
        /* For tablets and smaller screens */
        header h1 {
            font-size: 2.5rem;
        }
    
        nav ul {
            gap: 15px;
        }
    
        .logo img {
            width: 40px;
        }
    
        nav a {
            font-size: 1.1rem;
        }
    
        img {
            height: 180px;
        }
        .dropdown {
            z-index: 9999; /* Ensures it appears above other elements */
        }
    }
    
    @media (max-width: 768px) {
        /* For smaller tablets and devices */
        nav {
            flex-direction: column;
            padding: 15px;
        }
    
        nav ul {
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }
    
        .logo img {
            width: 35px;
        }
    
        nav a {
            font-size: 1rem;
            padding: 8px;
        }
    
        img {
            height: 160px;
        }
        .dropdown {
            z-index: 9999; /* Ensures it appears above other elements */
        }
    }
    
    @media (max-width: 480px) {
        /* For mobile devices */
        header h1 {
            font-size: 1.8rem;
        }
    
        nav {
            flex-direction: column;
            padding: 10px;
        }
    
        nav ul {
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }
    
        nav a {
            font-size: 1rem;
            padding: 8px;
        }
    
        .logo img {
            width: 1500px;
        }
    
        img {
            height: 150px;
        }
        .dropdown {
            z-index: 9999; /* Ensures it appears above other elements */
        }
    }
    @media (max-width: 1024px) {
        /* For tablets */
        p {
            bottom: 8px;
            left: 50px;
            font-size: 0.9rem;
            padding: 4px 8px;
        }
    }

    @media (max-width: 768px) {
        /* For smaller tablets and devices */
        p {
            bottom: 6px;
            left: 40px;
            font-size: 0.8rem;
            padding: 3px 6px;
        }
    }

    @media (max-width: 480px) {
        /* For mobile devices */
        p {
            bottom: 5px;
            left: 30px;
            font-size: 0.75rem;
            padding: 3px 5px;
        }
    }
       </style>
</head>
