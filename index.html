<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_drop_down" />   
    <title>Bold & Fashionable Fits | Home</title>
    <link rel="icon" href="logo.jpg" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #000000;
            color: #FFFFFF;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        nav {
            background-color: #FFFFFF;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 20px;
            border-bottom: 2px solid #E5E5E5;
            border-bottom: solid black;
            font-family: 'Georgia', serif;
        }

        .logo img {
            width: 50px;
            height: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav li {
            position: relative;
        }

        nav a {
            color: #000000;
            text-decoration: none;
            padding: 10px;
            font-size: 1.2rem;
            display: inline-block;
            border-radius: 10px;
            margin: 5px;
            transition: background-color 0.3s, color 0.3s, border-bottom 0.3s;
            position: relative;
        }

        nav a::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background: #000000;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease-in-out;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a.active::after {
            width: 100%; 
        }

        nav .material-symbols-outlined {
            margin-left: 8px;
            vertical-align: middle;
            font-size: 1.2rem;
        }

        nav li:hover .dropdown {
            display: block;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #F7F3F5;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-width: 180px;
        }

        .dropdown li {
            display: block;
            text-align: left;
        }

        .dropdown a {
            padding: 10px 20px;
            font-size: 1rem;
            color: #000000;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {
            background-color: #F7F3F5;
            color: black;
        }

        .main-content {
    position: absolute;
    top: 90%;
    left: 50%; 
    transform: translateX(-50%) translateY(-50%); 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 50px 20px;
    width: 100%;
}

        .main-content h1 {
            font-size: 2rem;
            line-height: 1.6;
            color: #000000;
            font-family: 'Georgia', serif;
            margin-bottom: 90px;
        }

        .two-column {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
        }

        .text {
            flex: 1;
            max-width: 600px;
        }

        .text h1 {
            font-size: 2rem;
            color: #000000;
            font-family: 'Georgia', serif;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .image {
            flex: 1;
            max-width: 600px;
        }

        .image img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            margin-top: 20px;
        }

        .outline-btn {
            padding: 10px 20px;
            font-size: 13px;
            font-weight: bold;
            color: #000000;
            background-color: transparent;
            border: 2px solid #000000;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .outline-btn:hover {
            background-color: #000000;
            color: #FFFFFF;
            border-color: #000000;
        }
        main{
            margin-top: 80px;
        }
        /* Add z-index to dropdown for smaller screens */
@media screen and (max-width: 768px) {
    .main-content {
        position: relative;
        top: 0;
        transform: none;
        padding: 20px;
    }

    .main-content h1 {
        font-size: 1.5rem;
        margin-bottom: 50px;
    }

    .two-column {
        flex-direction: column;
        gap: 10px;
    }

    .text,
    .image {
        max-width: 100%;
    }

    nav ul {
        flex-direction: column;
        gap: 10px;
    }

    nav a {
        font-size: 1rem;
        padding: 8px;
    }

    .outline-btn {
        font-size: 12px;
        padding: 8px 16px;
    }

    /* Dropdown z-index added */
    .dropdown {
        z-index: 9999; /* Ensures it appears above other elements */
    }
}

@media screen and (max-width: 480px) {
    header h1 {
        font-size: 2rem;
    }

    nav a {
        font-size: 1rem;
    }

    .outline-btn {
        font-size: 11px;
        padding: 6px 12px;
    }

    .main-content h1 {
        font-size: 1.2rem;
    }

    .two-column {
        flex-direction: column;
        gap: 15px;
    }

    .text,
    .image {
        max-width: 100%;
    }

    /* Dropdown z-index for mobile */
    .dropdown {
        z-index: 9999; /* Ensures it appears above other elements */
    }
}


    </style>
</head>
<body>

    <header>
        <h1>BOLD & FASHIONABLE FITS</h1>
    </header>

    <nav>
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <ul>
            <li><a href="index.html" id="homeLink" class="active">Home</a></li>
            <li>
                <a href="collection.html" id="fashionLink">Collection<span class="material-symbols-outlined">arrow_drop_down</span></a>
                <ul class="dropdown">
                    <li><a href="menscollection.html">Men</a></li>
                    <li><a href="womencollection.html">Women</a></li>
                    <li><a href="lgbtqcollection.html">LGBTQ+</a></li>
                </ul>
            </li>
            <li><a href="style.html" id="styleLink">Style Tips</a></li>
            <li><a href="about.html" id="aboutLink">About</a></li>
            <li><a href="contact.html" id="contactLink">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="two-column">
            <div class="text">
                <h1>Step into a world of bold fashion and timeless styleâ€”where confidence meets creativity.</h1>
                <div class="button-container">
                    <a href="fashion.html"><button class="outline-btn">See More</button></a>
                </div>
            </div>
            <div class="image">
                <img src="fashion.jpg" alt="Fashion Style">
            </div>
        </div>
    </main>
</body>
</html>
